<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>AI Chat</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="#!">AI Chat</a>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Chat display section -->
    <section class="container chat-display-section">
      <div id="chat-message-list">
        <!--<div class="chat-response">
          <i class="bi bi-person-circle"></i>
          <div class="chat-message">
            I want to get the name of every rich man on earth.
          </div>
        </div>-->

        <!-- ==== Messages for chat ====-->
      </div>
    </section>
    <!-- End Chat display section -->

    <!-- Chat box section -->
    <div class="container chat-container">
      <form action="" method="post" id="chat-form">
        <div class="form-content">
          <textarea name="chatMessage" id="chat-message" required></textarea>
          <button id="send-chat-button">
            <i class="bi bi-send-arrow-up"></i>
          </button>
        </div>
      </form>
    </div>
    <!-- End Chat box section -->
  </body>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module" src="./assets/Key.js"></script>
  <script type="module" src="./assets/main.js"></script>
  <script type="module" src="./assets/gemini.js"></script>
</html>
